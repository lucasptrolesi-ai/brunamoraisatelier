<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bruna Morais Peixoto Ateliê</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --dourado: #d4af37;
      --dourado-escuro: #b8962b;
      --marrom: #3b2f2f;
      --bege: #fdf9f3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      background-color: var(--bege);
      color: var(--marrom);
      overflow-x: hidden;
    }

    /* ===== BANNER ===== */
    .banner {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      margin: 40px auto;
      max-width: 1100px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
    }

    .banner img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      filter: brightness(95%);
      border-radius: 12px;
    }

    /* ===== CATÁLOGO ===== */
    .catalogo {
      text-align: center;
      padding: 60px 10%;
      background-color: #fff;
    }

    .catalogo h2 {
      font-size: 2rem;
      color: var(--marrom);
      margin-bottom: 40px;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
    }

    .produto {
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .produto:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.12);
    }

    .produto img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      background-color: #f8f8f8;
    }

    .produto h3 {
      margin: 14px 10px 6px;
      font-size: 1.2rem;
    }

    .produto p {
      margin: 0 10px 10px;
      font-size: 1rem;
      color: #555;
    }

    .preco {
      font-weight: bold;
      color: var(--dourado-escuro);
      margin-bottom: 15px;
    }

    /* ===== RODAPÉ ===== */
    footer {
      text-align: center;
      padding: 25px 10px;
      background-color: #f8f5ef;
      color: #6b5a44;
      font-size: 0.95rem;
      margin-top: 40px;
    }

    footer a {
      color: var(--dourado-escuro);
      text-decoration: none;
      font-weight: 600;
    }

    /* ===== RESPONSIVIDADE ===== */
    @media (max-width: 900px) {
      .banner {
        max-width: 95%;
      }

      .banner img {
        height: 240px;
      }

      .catalogo {
        padding: 50px 6%;
      }
    }

    @media (max-width: 480px) {
      .catalogo {
        padding: 40px 6%;
      }

      .produto img {
        height: 200px;
      }

      .produto h3 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <!-- BANNER LIMPO -->
  <section class="banner">
    <img src="https://raw.githubusercontent.com/lucasptrolesi-ai/brunamoraisatelier/main/imagens/banner.jpg" alt="Banner Bruna Morais Peixoto Ateliê">
  </section>

  <!-- CATÁLOGO -->
  <section class="catalogo" id="catalogo">
    <h2>Catálogo de Joias</h2>
    <div id="lista-produtos" class="produtos">
      <p>Carregando produtos...</p>
    </div>
  </section>

  <!-- RODAPÉ -->
  <footer>
    © 2025 Bruna Morais Peixoto Ateliê • Desenvolvido por
    <a href="https://github.com/lucasptrolesi-ai" target="_blank">Lucas Peixoto</a>
  </footer>

  <!-- SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQO0ciGyUyPSAuWnR5L39zInL8lqS2BLZPVquCNqWnYZYUF2wSzm6X6CQ7hf4zPKQ/pub?output=csv";
      try {
        const resposta = await fetch(url);
        const texto = await resposta.text();
        const parsed = Papa.parse(texto.trim(), { header: true, skipEmptyLines: true });
        const produtos = parsed.data;
        const container = document.getElementById("lista-produtos");
        container.innerHTML = "";

        produtos.forEach((item) => {
          const nome = item["Nome"] || "";
          const desc = item["Descrição"] || "";
          const preco = item["Preço"] || "";
          let imagem = item["Imagem"] || "";

          if (imagem.includes("drive.google.com")) {
            const id = imagem.split("/d/")[1]?.split("/")[0];
            imagem = `https://drive.google.com/uc?export=view&id=${id}`;
          } else if (!imagem.startsWith("http")) {
            imagem = `https://raw.githubusercontent.com/lucasptrolesi-ai/brunamoraisatelier/main/imagens/${imagem}`;
          }

          if (nome && desc && preco) {
            const produto = document.createElement("div");
            produto.classList.add("produto");
            produto.innerHTML = `
              <img src="${imagem}" alt="${nome}">
              <h3>${nome}</h3>
              <p>${desc}</p>
              <div class="preco">R$ ${preco}</div>
            `;
            container.appendChild(produto);
          }
        });
      } catch (error) {
        document.getElementById("lista-produtos").innerHTML = "<p>Erro ao carregar catálogo.</p>";
      }
    });
  </script>
</body>
</html>
