<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruna Morais Peixoto Atelier</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background-color: #fdf9f3;
      color: #3b2f2f;
      scroll-behavior: smooth;
    }

    /* === CABEÇALHO === */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      backdrop-filter: blur(8px);
      padding: 15px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      z-index: 1000;
    }

    .logo {
      font-size: 1.3rem;
      color: #3b2f2f;
      font-weight: 500;
    }

    .logo span {
      color: #d4af37;
      font-weight: 600;
    }

    nav a {
      text-decoration: none;
      color: #3b2f2f;
      font-size: 1.1rem;
      margin-left: 25px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #d4af37;
    }

    /* === BANNER === */
    .banner {
      margin-top: 80px;
      text-align: center;
      padding: 0;
    }

    .banner img {
      width: 90%;
      max-width: 900px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      object-fit: contain;
    }

    /* === FRASE ABAIXO DO BANNER === */
    .descricao {
      margin-top: 25px;
      font-size: 1.2rem;
      color: #7a6a56;
      text-align: center;
    }

    /* === CATÁLOGO === */
    .catalogo {
      padding: 80px 10%;
      text-align: center;
    }

    .catalogo h2 {
      font-size: 2rem;
      color: #3b2f2f;
      margin-bottom: 40px;
    }

    /* === RODAPÉ === */
    footer {
      text-align: center;
      padding: 30px 10px;
      background-color: #f8f5ef;
      color: #7a6a56;
      font-size: 0.95rem;
    }

    footer a {
      color: #b08d29;
      text-decoration: none;
      font-weight: 600;
    }

    /* === RESPONSIVIDADE === */
    @media (max-width: 768px) {
      header {
        padding: 10px 25px;
      }

      .logo {
        font-size: 1.1rem;
      }

      nav a {
        margin-left: 15px;
        font-size: 1rem;
      }

      .banner img {
        width: 95%;
      }

      .descricao {
        font-size: 1rem;
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- === CABEÇALHO === -->
  <header>
    <div class="logo">Bruna Morais Peixoto <span>Atelier</span></div>
    <nav>
      <a href="#catalogo">Catálogo</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <!-- === BANNER === -->
  <section class="banner">
    <img src="./imagens/banner.jpg" alt="Banner Bruna Morais Peixoto Atelier">
  </section>

  <!-- === FRASE ABAIXO DO BANNER === -->
  <div class="descricao">Joias com elegância e sofisticação</div>

  <!-- === CATÁLOGO === -->
  <section class="catalogo" id="catalogo">
    <h2>Catálogo de Joias</h2>
    <div class="produtos" id="lista-produtos">
      <p>Carregando produtos...</p>
    </div>
  </section>

  <!-- === RODAPÉ === -->
  <footer>
    © 2025 Bruna Morais Peixoto Atelier • Desenvolvido por 
    <a href="https://github.com/lucasptrolesi-ai" target="_blank">Lucas Peixoto</a>
  </footer>

  <!-- === SCRIPT PARA LER PLANILHA === -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQO0ciGyUyPSAuWnR5L39zInL8lqS2BLZPVquCNqWnYZYUF2wSzm6X6CQ7hf4zPKQ/pub?output=csv";
      try {
        const resposta = await fetch(url);
        const texto = await resposta.text();
        const linhas = texto.split("\n").slice(1);
        const container = document.getElementById("lista-produtos");
        container.innerHTML = "";

        linhas.forEach(linha => {
          const [nome, descricao, preco, imagem] = linha.split(",");
          if (nome && descricao && preco && imagem) {
            let imgSrc = imagem.trim();

            if (imgSrc.includes("drive.google.com")) {
              const id = imgSrc.split("/d/")[1]?.split("/")[0];
              imgSrc = `https://drive.google.com/uc?export=view&id=${id}`;
            }

            if (!imgSrc.startsWith("http")) {
              imgSrc = `https://raw.githubusercontent.com/lucasptrolesi-ai/brunamoraisatelier/main/imagens/${imgSrc}`;
            }

            const produto = document.createElement("div");
            produto.className = "produto";
            produto.innerHTML = `
              <img src="${imgSrc}" alt="${nome.trim()}">
              <h3>${nome.trim()}</h3>
              <p>${descricao.trim()}</p>
              <div class="preco">R$ ${preco.trim()}</div>
            `;
            container.appendChild(produto);
          }
        });

        if (container.innerHTML.trim() === "") {
          container.innerHTML = "<p>Nenhum produto cadastrado no momento.</p>";
        }
      } catch (erro) {
        console.error("Erro ao carregar produtos:", erro);
        document.getElementById("lista-produtos").innerHTML = "<p>Erro ao carregar catálogo.</p>";
      }
    });
  </script>
</body>
</html>
